<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quadrotor Gamepad Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px; /* Increased width to accommodate new column */
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        #status {
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: 120px 1fr 100px 80px; /* Added column for raw value */
            gap: 10px;
            align-items: center;
            margin-bottom: 5px;
        }
        .slider-container {
            position: relative;
            height: 30px;
        }
        .slider {
            width: 100%;
            height: 10px;
            pointer-events: none;
        }
        .button-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .buttons-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .value-display, .raw-value-display {
            text-align: right;
            font-family: monospace;
        }
        .raw-value-display {
            color: #555; /* Slightly muted to distinguish from processed value */
        }
        .mapping-button {
            width: 100%;
        }
        .main-button {
            grid-column: span 2;
        }
        .separator {
            height: 1px;
            background-color: #ddd;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Quadrotor Gamepad Controller</h1>
    <div id="status" class="disconnected">No gamepad connected</div>
    <button id="connectGamepad" class="main-button">Connect Gamepad</button>
    <div class="separator"></div>
    <h2>Control Outputs</h2>
    <template id="axis-template">
        <div class="controls-grid">
            <div class="gamepad-controls-name"></div>
            <div class="slider-container"><input type="range" class="slider" min="-1" max="1" value="0" step="0.01" disabled></div>
            <div class="value-display">0.00</div>
        </div>
    </template>
    <template id="button-template">
        <div class="controls-grid">
            <div class="gamepad-controls-name"></div>
            <div class="button-indicator"></div>
            <div class="value-display">Released</div>
            <div></div>
        </div>
    </template>
    <div id="gamepad-state">

    </div>
    <div class="separator"></div>
    <h2>Control Mapping</h2>
    <div class="buttons-container">
        <button class="gamepad-mapping-button" disabled onclick="startMapping('thrust', 'axis', 'up', this)">Map Thrust Axis</button>
        <button class="gamepad-mapping-button" disabled onclick="startMapping('roll', 'axis', 'right', this)">Map Roll Axis</button>
        <button class="gamepad-mapping-button" disabled onclick="startMapping('pitch', 'axis', 'up', this)">Map Pitch Axis</button>
        <button class="gamepad-mapping-button" disabled onclick="startMapping('yaw', 'axis', 'right', this)">Map Yaw Axis</button>
        <button class="gamepad-mapping-button" disabled onclick="startMapping('button1', 'button', this)">Map Button 1</button>
        <button class="gamepad-mapping-button" disabled onclick="startMapping('button2', 'button', this)">Map Button 2</button>
    </div>
    <div id="mapping-state">
    </div>
    <script>
        let activeGamepad = null;
        const controlMap = {
        };
        let state = null;
        let baseValues = {};
        let mapping_state = null;
        const statusElement = document.getElementById('status');
        const axisValueSpan = document.getElementById('axisValue');

        function render_live_view(){
            const gamepad_state = document.getElementById('gamepad-state');
            gamepad_state.innerHTML = '';
            for (const control in controlMap) {
                const details = controlMap[control];
                const template = document.getElementById(details.type === 'axis' ? 'axis-template' : 'button-template');
                const clone = template.content.cloneNode(true);
                gamepad_state.appendChild(clone);
                const name = gamepad_state.lastElementChild.querySelector('.gamepad-controls-name');
                name.textContent = control
                controlMap[control].set_value = (value) =>{
                    const slider = gamepad_state.lastElementChild.querySelector('.slider');
                    const valueDisplay = gamepad_state.lastElementChild.querySelector('.value-display');
                    if (details.type === 'axis') {
                        slider.value = value;
                        console.log(`${control} value: ${value}`);
                        valueDisplay.textContent = value.toFixed(2);
                    } else {
                        const buttonIndicator = gamepad_state.lastElementChild.querySelector('.button-indicator');
                        buttonIndicator.style.backgroundColor = value ? '#28a745' : '#ccc';
                        valueDisplay.textContent = value ? 'Pressed' : 'Released';
                    }
                };
            }
        }

        function update_live_view(gamepad){
            for (const control in controlMap) {
                const details = controlMap[control];
                if(details.index === -1) continue;
                const raw_value = gamepad[details.type === 'axis' ? 'axes' : 'buttons'][details.index];
                if(details.type === 'axis'){
                    const value = (raw_value - details.base);
                    const value_clipped = Math.max(-1, Math.min(1, value));
                    const value_inverted = details.invert ? -value_clipped : value_clipped;
                    details.set_value(value_inverted);
                }
                else{
                    details.set_value(value.pressed);
                }
            }
        }

        function init() {
            const saved = null; //localStorage.getItem('quadrotorGamepadMap');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    Object.assign(controlMap, parsed);
                } catch (e) {}
            }

            window.addEventListener('gamepadconnected', () => {
                const gamepad = event.gamepad || event;
                activeGamepad = gamepad;
                baseValues = {};
                statusElement.textContent = 'Gamepad connected: ' + gamepad.id;
                statusElement.className = 'connected';
                document.querySelectorAll('.gamepad-mapping-button').forEach((btn) => { btn.disabled = false; });
            });
        }

        function startMapping(control, type, positive_direction, button) {
            if(activeGamepad === null) return;
            if(mapping_state !== null) return;

            if (!activeGamepad) return;
            const gamepad = navigator.getGamepads()[activeGamepad.index];
            if (gamepad) {
                for (let i = 0; i < gamepad.axes.length; i++) {
                    baseValues[i] = gamepad.axes[i];
                }
            }

            mapping_state = { "type": type, "name": control, active: false, index: -1, live_index: -1, max_deflection: 0, base: null, invert: false, "button": button , "button_text": button.textContent};
            button.textContent = type === "button" ? 'Press Button' : `Move ${positive_direction === 'up' ? 'Up/Forward' : 'Right'}`;
            document.querySelectorAll('.gamepad-mapping-button').forEach((btn) => { btn.disabled = true; });
            button.disabled = false;
        }

        function handleMapping(gamepad){
            if(mapping_state && mapping_state.type === 'axis'){
                handleMappingAxis(gamepad);
            } else if(mapping_state && mapping_state.type === 'button'){
                handleMappingButton(gamepad);
            }
        }
        function handleMappingAxis(gamepad){
            if (!mapping_state.active) {
                let maxDiff = 0;
                for (let i = 0; i < gamepad.axes.length; i++) {
                    const diff = Math.abs(gamepad.axes[i] - baseValues[i]);
                    if (diff > maxDiff) {
                        maxDiff = diff;
                        mapping_state.live_index = i;
                        mapping_state.base = baseValues[i];
                    }
                    if (diff > 0.5) {
                        mapping_state.base = baseValues[i];
                        mapping_state.active = true;
                        mapping_state.index = i;
                        const movement = gamepad.axes[i] - baseValues[i];
                        mapping_state.invert = movement < 0;
                        break;
                    }
                }
            } else {
                const value = gamepad.axes[mapping_state.index];
                const deflection = Math.abs(value - mapping_state.base);
                if (deflection > mapping_state.max_deflection) {
                    mapping_state.max_deflection = deflection;
                } 
                if (mapping_state.max_deflection - deflection > 0.1){
                    complete_mapping();
                    return;
                }
            }
            // live_view
            const was_not_mapped = controlMap[mapping_state.name] === undefined;
            if(was_not_mapped){
                controlMap[mapping_state.name] = { 
                    type: 'axis', 
                    index: mapping_state.active ? mapping_state.index : mapping_state.live_index, 
                    invert: mapping_state.invert,
                    base: mapping_state.base,
                    max_deflection: mapping_state.max_deflection
                };
            }
            else{
                controlMap[mapping_state.name].index = mapping_state.live_index;
                controlMap[mapping_state.name].invert = mapping_state.invert;
                controlMap[mapping_state.name].max_deflection = mapping_state.max_deflection;
            }
            if(was_not_mapped){
                render_live_view();
            }
        }
        function handleMappingButton(gamepad){
            for (let i = 0; i < gamepad.buttons.length; i++) {
                if (gamepad.buttons[i].pressed) {
                    controlMap[mapping_state.name] = { type: 'button', index: mapping_state.index};
                    complete_mapping()
                    return;
                }
            }
        }

        function complete_mapping() {
            mapping_state.button.textContent = mapping_state.button_text
            // localStorage.setItem('quadrotorGamepadMap', JSON.stringify(controlMap));
            document.querySelectorAll('.gamepad-mapping-button').forEach((btn) => { btn.disabled = false; });
            mapping_state = null
            render_live_view()
        }

        //         if (mapping.type === 'axis' && mapping.index >= 0 && mapping.index < gamepad.axes.length) {
        //             const rawValue = gamepad.axes[mapping.index];
        //             controls.raw[control] = rawValue;
        //             let value = rawValue;
        //             if (mapping.invert) value = -value; // Apply inversion based on mapping

        //         if (mapping.type === 'button' && mapping.index >= 0 && mapping.index < gamepad.buttons.length) {
        //             controls[control] = gamepad.buttons[mapping.index].pressed;
        //         }
        //     }
        //     return controls;
        // }


        function poll(){
            requestAnimationFrame(poll);
            if (!activeGamepad) return;
            const gamepad = navigator.getGamepads()[activeGamepad.index];
            if (!gamepad) return;
            handleMapping(gamepad);
            update_live_view(gamepad)
        }
        poll()
        window.addEventListener('load', init);
    </script>
</body>
